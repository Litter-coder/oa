log4j.rootLogger=INFO,Logfile,Console
#log4j.rootLogger=INFO,Logfile
#log4j.rootLogger=DEBUG,Logfile

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%-5p] %-18d{yyyy-MM-dd HH:mm:ss} | %m %n

log4j.appender.Logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Logfile.file =logs/oa.log
log4j.appender.Logfile.DatePattern='.'yyyy-MM-dd
log4j.appender.Logfile.layout = org.apache.log4j.PatternLayout
log4j.appender.Logfile.layout.ConversionPattern =[%-5p] %-18d{yyyy-MM-dd HH:mm:ss,SSS} | %m %n


log4j.logger.com.sshtools.j2ssh=WARN
log4j.logger.org.springframework = INFO


